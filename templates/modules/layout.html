<!-- https://github.com/theme-nexmoe/hexo-theme-nexmoe -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="assetsUrl=${
theme.config.other.assets.use=='custom'?theme.config.other.assets.cdn_link : #theme.assets('/')},
theme_version=${theme.config.other.assets.use == 'local'?'?v='+theme.spec.version:''}"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="view-transition" content="same-origin">
    <title th:text="${site.title}">cola</title>
    <link rel="stylesheet"th:href="${assetsUrl+'/libs/remixicon.css'+theme_version}">
    <link rel="stylesheet" type="text/css" th:href="${assetsUrl+'/css/base.css'+theme_version}">
    <link rel="stylesheet" type="text/css" th:href="${assetsUrl+'/css/tailwind.style.css'+theme_version}">
    <link rel="stylesheet"th:href="${assetsUrl+'/libs/prism.css'}">
    <link rel="stylesheet" type="text/css" th:href="${assetsUrl+'/css/style.css'+theme_version}">
    <script type="module" th:src="${assetsUrl+'/js/main.js'+theme_version}"></script>
    <script>
        window.Prism=window.Prism||{}
        window.Prism.manual = false;
    </script>
    <script th:src="${assetsUrl+'/libs/prism.js'+theme_version}" data-pjax></script>
    <script src="https://unpkg.com/@imacrayon/alpine-ajax@0.4.0/dist/cdn.min.js" defer></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/alpinejs/3.13.3/cdn.js" defer></script>
</head>
<body class="text-2xl">
<div class="cola-background" th:style="'background-image:url('+${theme.config.general.background_bg}+')'"></div>
<div id="app" x-cloak x-data>
    <th:block th:replace="~{modules/header::header}"></th:block>
    <div class="cola-container">
        <th:block th:replace="${content}">
        </th:block>
    </div>
</div>
</body>
</html>
